<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile - Wedding Planner</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: url('wed3.jpeg') no-repeat center center fixed;
            background-size: cover;
            font-weight: bold;
            font-size: 15px; /* Smaller base font size */
        }
        .overlay {
            backdrop-filter: blur(8px);
            background-color: rgba(255, 255, 255, 0.1);
            min-height: 100vh;
            width: 100vw;
            position: absolute;
            top: 0;
            left: 0;
        }
        .profile-container {
            max-width: 370px;
            margin: 50px auto;
            background: rgba(255,255,255,0.2);
            border-radius: 14px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
            padding: 28px 20px 18px 20px;
            text-align: center;
            backdrop-filter: blur(10px);
            font-weight: bold;
        }
        h2 {
            text-align: center;
            color: #1f3255;
            margin-bottom: 18px;
            font-weight: bold;
            font-size: 22px;
            font-family: 'Segoe UI', sans-serif;
        }
        label {
            text-align: left;
            color: #444;
            font-weight: bold;
            font-size: 15px;
            font-family: 'Segoe UI', sans-serif;
            margin-bottom: 4px;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            padding: 7px 10px;
            border: 1.2px solid #c0c0c0;
            border-radius: 5px;
            font-size: 15px;
            background: rgba(255,255,255,0.85);
            margin-bottom: 6px;
            font-family: 'Segoe UI', sans-serif;
            font-weight: bold;
        }
        input[readonly] {
            background: #f1f1f1;
            color: #888;
        }
        button[type="submit"] {
            margin-top: 10px;
            padding: 9px 0;
            background: #d2b48c;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
            font-family: 'Segoe UI', sans-serif;
        }
        button[type="submit"]:hover {
            background: #b89b6b;
        }
        .profile-container a {
            color: #654321;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.2s;
            font-family: 'Segoe UI', sans-serif;
            font-size: 15px;
            margin: 0 4px;
        }
        .profile-container a:hover {
            color: #3d2412;
        }
        .profile-container p {
            margin-top: 10px;
            color: #555;
            font-size: 15px;
            font-family: 'Segoe UI', sans-serif;
            font-weight: bold;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 7px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="overlay">
    <div class="profile-container">
        <h2>Update Profile</h2>
        <form id="updateForm">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" readonly>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone</label>
            <input type="text" id="phone" name="phone" required>

            <label for="password">New Password</label>
            <input type="password" id="password" name="password">

            <button type="submit">Save Changes</button>
        </form>
        <p>
            <a href="dashboard.html" class="dashboard-link">Back to Dashboard</a> |
            <a href="login.html" class="logout-link">Logout</a>
        </p>
    </div>
</div>

<script>
    window.onload = async function () {
        const loggedInUser = sessionStorage.getItem("loggedInUser");
        if (!loggedInUser) {
            alert("You are not logged in.");
            window.location.href = "login.html";
            return;
        }

        try {
            const url = "http://localhost:8080/api/users/user/profile?username=" + encodeURIComponent(loggedInUser);
            const res = await fetch(url);

            if (!res.ok) throw new Error("User not found or server error");

            const data = await res.json();

            document.getElementById("username").value = data.username || "";
            document.getElementById("email").value = data.email || "";
            document.getElementById("phone").value = data.phone || "";
            document.getElementById("password").value = data.password || "";

        } catch (err) {
            alert("❌ Could not load user profile.");
        }
    };

    document.getElementById("updateForm").addEventListener("submit", async function (e) {
        e.preventDefault();

        const updatedUser = {
            username: document.getElementById("username").value.trim(),
            email: document.getElementById("email").value.trim(),
            phone: document.getElementById("phone").value.trim(),
            password: document.getElementById("password").value.trim()
        };

        try {
            const res = await fetch("http://localhost:8080/api/users/update", {
                method: "PUT",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(updatedUser)
            });

            const message = await res.text();

            if (res.ok) {
                alert("✅ " + message);
                sessionStorage.setItem("loggedInUser", updatedUser.username);
                window.location.href = "dashboard.html";
            } else {
                alert("❌ " + message);
            }

        } catch (err) {
            alert("❌ Failed to update profile.");
        }
    });
</script>
</body>
</html>

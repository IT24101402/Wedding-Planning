<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Wedding Planner</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Brush Script MT', cursive;
            background: url('wed3.jpeg') no-repeat center center fixed;
            background-size: cover;
            font-weight: bold;
            font-size: 18px; /* Medium base font size */
        }
        .overlay {
            backdrop-filter: blur(8px);
            background-color: rgba(255, 255, 255, 0.1);
            min-height: 100vh;
            width: 100vw;
            position: absolute;
            top: 0;
            left: 0;
        }
        .login-container {
            max-width: 370px;
            margin: 60px auto;
            background: rgba(255,255,255,0.2);
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
            padding: 32px 24px 20px 24px;
            text-align: center;
            backdrop-filter: blur(10px);
            font-weight: bold;
        }
        h2 {
            margin-bottom: 22px;
            color: #1f3255;
            font-weight: bold;
            font-size: 24px;
            font-family: 'Brush Script MT', cursive;
        }
        label {
            text-align: left;
            color: #444;
            font-weight: bold;
            font-size: 18px;
            font-family: 'Brush Script MT', cursive;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="password"] {
            padding: 10px 12px;
            border: 1.2px solid #c0c0c0;
            border-radius: 6px;
            font-size: 18px;
            background: rgba(255,255,255,0.85);
            margin-bottom: 8px;
            font-family: 'Brush Script MT', cursive;
            font-weight: bold;
        }
        button[type="submit"] {
            margin-top: 14px;
            padding: 11px 0;
            background: #d2b48c;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
            font-family: 'Brush Script MT', cursive;
        }
        button[type="submit"]:hover {
            background: #b89b6b;
        }
        .login-container a {
            color: #d2b48c;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.2s;
            font-family: 'Brush Script MT', cursive;
            font-size: 18px;
        }
        .login-container a:hover {
            color: #b89b6b;
        }
        .login-container a.register-link,
        .login-container a.dashboard-link {
            color: #654321 !important;
            font-weight: bold;
            font-size: 18px;
        }
        .login-container a.register-link:hover,
        .login-container a.dashboard-link:hover {
            color: #3d2412 !important;
        }
        .login-container p {
            margin-top: 12px;
            color: #555;
            font-size: 18px;
            font-family: 'Brush Script MT', cursive;
            font-weight: bold;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 8px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="overlay">
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Username or Email</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
        <p>
            Don't have an account?
            <a href="register.html" class="register-link">Register here</a>
        </p>
        <p>
            <a href="dashboard.html" class="dashboard-link">Back to Dashboard</a>
        </p>
    </div>
</div>
<script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
        e.preventDefault();

        const input = {
            username: document.getElementById("username").value.trim(),
            password: document.getElementById("password").value.trim()
        };

        fetch("http://localhost:8080/api/users/login", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(input)
        })
        .then(response => {
            if (!response.ok) {
                return response.json().then(err => {
                    throw new Error(err.error || "Login failed");
                });
            }
            return response.json();
        })
        .then(data => {
            sessionStorage.setItem("loggedInUser", data.username);
            alert("✅ Login successful!");
            window.location.href = "dashboard.html";
        })
        .catch(error => {
            alert("❌ " + error.message);
        });
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap');
        body {
            background-image: url('/background_whole.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-color: rgba(255,255,255,0.5);
            background-blend-mode: lighten;
            font-family: 'Poppins', sans-serif;
        }
        h2 {
            text-align: center;
            color: #7a2a7a;
            font-family: 'Dancing Script', cursive;
            font-size: 32px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: rgb(46, 5, 46);
        }
        th {
            background-color: #d1a8d1;
            padding: 10px;
        }
        td {
            background-color: #ddc8dd;
            padding: 10px;
            border: 1px solid #bc80bc;
        }
        button {
            background: red;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        a {
            color: #4a0d4a;
            text-align: center;
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
<h2>Admin Moderation Panel</h2>
<table>
    <tr>
        <th>Vendor Name</th>
        <th>Reviewer</th>
        <th>Type</th>
        <th>Rating</th>
        <th>Review</th>
        <th>Action</th>
    </tr>
    <tr th:each="review : ${reviews}">
        <td th:text="${review.vendorName}"></td>
        <td th:text="${review.reviewerName}"></td>
        <td th:text="${review.type}"></td>
        <td th:text="${review.rating}"></td>
        <td th:text="${review.content}"></td>
        <td>
            <form action="/delete" method="post">
                <input type="hidden" name="id" th:value="${review.id}" />
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
</table>
<div style="text-align:center;">
    <a href="/">Submit New Review</a> |
    <a href="/view">View All Reviews</a>
</div>
</body>
</html>

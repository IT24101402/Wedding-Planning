<!DOCTYPE html>
<html>
<head>
  <title>All Reviews</title>
  <style>
    body { font-family: Arial; background-color: #f8f9fa; padding: 20px; }
    .review { background: #fff; padding: 15px; margin-bottom: 10px; border-left: 5px solid #007bff; border-radius: 5px; }
    .verified { border-color: green; }
  </style>
</head>
<body>
<h2>All Reviews</h2>
<div th:each="review : ${reviews}" th:class="'review ' + (${review.verified} ? 'verified' : '')">
  <strong th:text="${review.vendorName}"></strong><br>
  <em th:text="${review.reviewerName}"></em><br>
  <span th:text="'Rating: ' + ${review.rating}"></span><br>
  <p th:text="${review.content}"></p>
</div>
<p><a href="/">Submit Another Review</a> | <a href="/admin">Admin Panel</a></p>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Vendor Profile</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Open+Sans&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(to bottom right, rgba(34, 34, 34, 0.8), rgba(0, 0, 0, 0.7)),
                  url('https://images.unsplash.com/photo-1519306943444-3e1588e3fd23?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NTV8fHdlZGRpbmd8ZW58MHx8MHx8fDA%3D');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .profile-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 50px 40px;
      width: 480px;
      color: #fff;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    h2 {
      font-family: 'Playfair Display', serif;
      font-size: 32px;
      color: #ffd1dc;
      text-align: center;
      margin-bottom: 30px;
    }

    p {
      font-size: 16px;
      margin-bottom: 18px;
      line-height: 1.6;
    }

    strong {
      font-family: 'Playfair Display', serif;
      font-weight: 600;
      color: #ffccd5;
    }

    .actions {
      text-align: center;
      margin-top: 30px;
    }

    a.button {
      display: inline-block;
      padding: 12px 26px;
      background-color: #ff6f91;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-size: 15px;
      margin: 8px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    a.button:hover {
      background-color: #e85a78;
      transform: translateY(-2px);
    }

    .button.secondary {
      background-color: #555;
    }

    .button.secondary:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

<div class="profile-card">
  <h2>Vendor Profile</h2>
  <p><strong>ID:</strong> <span th:text="${vendor.id}"></span></p>
  <p><strong>Name:</strong> <span th:text="${vendor.name}"></span></p>
  <p><strong>Category:</strong> <span th:text="${vendor.category}"></span></p>
  <p><strong>Price:</strong> Rs. <span th:text="${vendor.price}"></span></p>
  <p><strong>Contact:</strong> <span th:text="${vendor.contact}"></span></p>

  <div class="actions">
    <a th:href="@{/vendors/edit/{id}(id=${vendor.id})}" class="button">Edit</a>
    <a th:href="@{/vendors/delete/{id}(id=${vendor.id})}" class="button secondary"
       onclick="return confirm('Are you sure you want to delete this vendor?')">Delete</a>
    <a class="button" href="/vendors">Back to List</a>
  </div>
</div>

</body>
</html>

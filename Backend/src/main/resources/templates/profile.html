<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Vendor Profile</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ffe6f0, #f0f9ff);
      background-image: url('/images/background.jpg'); /* place your image inside src/main/resources/static/images/ */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .profile-card {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 400px;
      text-align: left;
    }

    h2 {
      text-align: center;
      color: #c94f7c;
      margin-bottom: 30px;
    }

    p {
      font-size: 16px;
      margin-bottom: 15px;
      color: #333;
    }

    strong {
      color: #c94f7c;
    }

    a.button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #c94f7c;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 14px;
      margin: 5px;
      transition: background-color 0.3s ease;
    }

    a.button:hover {
      background-color: #b83c6b;
    }

    .button.secondary {
      background-color: #6c757d;
    }

    .button.secondary:hover {
      background-color: #5a6268;
    }

    .actions {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="profile-card">
  <h2>Vendor Profile</h2>
  <p><strong>ID:</strong> <span th:text="${vendor.id}"></span></p>
  <p><strong>Name:</strong> <span th:text="${vendor.name}"></span></p>
  <p><strong>Category:</strong> <span th:text="${vendor.category}"></span></p>
  <p><strong>Price:</strong> Rs. <span th:text="${vendor.price}"></span></p>
  <p><strong>Contact:</strong> <span th:text="${vendor.contact}"></span></p>

  <div class="actions">
    <a th:href="@{/vendors/edit/{id}(id=${vendor.id})}" class="button">Edit</a>
    <a th:href="@{/vendors/delete/{id}(id=${vendor.id})}" class="button secondary"
       onclick="return confirm('Are you sure you want to delete this vendor?')">Delete</a>
    <a class="button" href="/vendors">Back to List</a>
  </div>
</div>

</body>
</html>

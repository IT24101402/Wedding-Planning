<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Bookings - Wedding Planner</title>
    <link rel="stylesheet" href="my-bookings.css">
</head>
<body>
<div class="container">
    <h1>My Bookings</h1>

    <label for="usernameInput">Enter your username:</label>
    <input type="text" id="usernameInput" placeholder="e.g., tharuka">
    <button onclick="loadBookings()">Show My Bookings</button>

    <table>
        <thead>
        <tr>
            <th>Booking ID</th>
            <th>Vendor</th>
            <th>Service</th>
            <th>Date</th>
            <th>Time</th>
        </tr>
        </thead>
        <tbody id="bookingBody">
        <!-- Bookings will appear here -->
        </tbody>
    </table>
</div>

<script>
    function loadBookings() {
        const userName = document.getElementById("usernameInput").value.trim();
        const tbody = document.getElementById("bookingBody");
        tbody.innerHTML = "";

        if (!userName) {
            alert("Please enter a username.");
            return;
        }

        fetch(`http://localhost:8080/bookings/user/${userName}`)
            .then(response => {
                if (!response.ok) throw new Error("Network response was not ok");
                return response.json();
            })
            .then(bookings => {
                if (bookings.length === 0) {
                    tbody.innerHTML = `<tr><td colspan="5">No bookings found for '${userName}'.</td></tr>`;
                } else {
                    bookings.forEach(b => {
                        const row = `<tr>
                            <td>${b.bookingId}</td>
                            <td>${b.vendorName}</td>
                            <td>${b.serviceType}</td>
                            <td>${b.bookingDate}</td>
                            <td>${b.bookingTime}</td>
                        </tr>`;
                        tbody.innerHTML += row;
                    });
                }
            })
            .catch(error => {
                console.error("Error fetching bookings:", error);
                tbody.innerHTML = `<tr><td colspan="5">Error loading bookings.</td></tr>`;
            });
    }
</script>
</body>
</html>

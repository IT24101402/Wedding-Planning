<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vendor Login</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image:
                linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)),
                url('https://images.unsplash.com/photo-1519741497674-611481863552?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8d2VkZGluZ3xlbnwwfHwwfHx8MA%3D%3D');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.2);
            padding: 40px;
            width: 400px;
            border-radius: 16px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            color: #fff;
        }

        .form-container h2 {
            margin-bottom: 24px;
            text-align: center;
            font-size: 28px;
            color: #ffffff;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #f0f0f0;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 18px;
            border: none;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.9);
            color: #000;
            font-size: 15px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #c94f7c;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #b83c6b;
        }

        .register-link {
            margin-top: 18px;
            text-align: center;
        }

        .register-link a {
            color: #ffffff;
            text-decoration: underline;
        }

        .register-link a:hover {
            color: #ffd6e0;
        }

        .error-message {
            color: #ffdddd;
            text-align: center;
            margin-bottom: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Vendor Login</h2>

    <!-- Display error from controller if login fails -->
    <p th:if="${error}" th:text="${error}" class="error-message"></p>

    <form action="/vendor/login" method="post">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Login</button>
    </form>

    <div class="register-link">
        <p>Don't have an account? <a href="/vendors/register">Register here</a></p>
    </div>
</div>

</body>
</html>

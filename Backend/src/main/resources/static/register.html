<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Management</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      position: relative;
    }
    .background {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      width: 100vw;
      height: 100vh;
      background: url('wed3.jpeg') no-repeat center center fixed;
      background-size: cover;
      filter: blur(8px);
      z-index: 0;
    }
    .container {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
      background-color: rgba(255,255,255,0.25);
      padding: 38px 40px 32px 40px; /* More padding at bottom */
      border-radius: 18px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.13);
      width: 370px;
      min-height: 420px;
      text-align: center;
      backdrop-filter: blur(10px);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h2 {
      color: #343a40;
      margin-bottom: 22px;
      font-family: 'Segoe UI', sans-serif;
    }
    label, input, button, a, p, .message {
      font-family: 'Segoe UI', sans-serif;
    }
    input[type="text"], input[type="password"] {
      width:100%;
      padding:12px 15px;
      margin:10px 0;
      border:1px solid #ced4da;
      border-radius:8px;
      box-sizing:border-box;
      transition:border-color 0.3s ease;
      font-size:15px;
      font-family: 'Segoe UI', sans-serif;
    }
    button[type="submit"] {
      background-color:#d2b48c;
      color:white;
      padding:12px;
      width:100%;
      border:none;
      border-radius:8px;
      cursor:pointer;
      font-weight:bold;
      margin-top:15px;
      font-size:16px;
      transition:background-color 0.3s ease;
      font-family: 'Segoe UI', sans-serif;
    }
    button[type="submit"]:hover {
      background-color:#b89b6b;
    }
    .message {
      margin-top:15px;
      font-size:14px;
      color:green;
    }
    a {
      color: #315fa7;
      text-decoration: none;
      font-weight: 500;
      font-family: 'Segoe UI', sans-serif;
    }
    a:hover {
      text-decoration: underline;
    }
    .links {
      margin-top: 20px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }
    p {
      color: #666;
      font-size: 15px;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
    }
  </style>
</head>
<body>
<div class="background"></div>
<div class="container">
  <h2>Register</h2>
  <form id="registerForm" style="display: flex; flex-direction: column;">
    <input type="text" id="username" placeholder="Username" required>
    <input type="text" id="email" placeholder="Email" required>
    <input type="text" id="phone" placeholder="Phone">
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Register</button>
  </form>
  <div class="message" id="message"></div>
  <div class="links">
    <p>
      Already have an account?
      <a href="login.html">Login here</a>
    </p>
    <p>
      <a href="dashboard.html">Back to Dashboard</a>
    </p>
  </div>
</div>

<script>
  document.getElementById("registerForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const data = {
      username: document.getElementById("username").value,
      email: document.getElementById("email").value,
      phone: document.getElementById("phone").value,
      password: document.getElementById("password").value
    };

    fetch("http://localhost:8080/api/users/register", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(data)
    })
    .then(response => response.text())
    .then(msg => {
      document.getElementById("message").textContent = msg;
      setTimeout(() => { document.getElementById("message").textContent = ""; }, 5000);
    })
    .catch(error => {
      document.getElementById("message").textContent = "Registration failed: " + error;
      document.getElementById("message").style.color = "red";
      setTimeout(() => { document.getElementById("message").textContent = ""; document.getElementById("message").style.color = "green"; }, 5000);
    });
  });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Bookings - Wedding Planner</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
          font-family: 'Poppins', sans-serif;
          background: url('wedding-bg.jpg') no-repeat center center fixed;
          background-size: cover;
          background-position: center;
          display: flex;
          align-items: center;
          min-height: 100vh;
          flex-direction: column;
          padding: 30px;
          position: relative;
          z-index: 0;
        }

        body::before {
          content: "";
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: rgba(255, 255, 255, 0.75);
          z-index: -1;
        }

        .container {
          position: relative;
          background: url('wedding-bg-overlay.jpg') no-repeat center center;
          background-size: cover;
          padding: 35px 50px;
          border-radius: 12px;
          max-width: 800px;
          margin: 0;
          box-shadow: 0 8px 20px rgba(156, 39, 176, 0.2);
          border: 1px solid #e1bee7;
        }

        .container::before {
          content: "";
          position: absolute;
          inset: 0;
          background-color: rgba(255, 255, 255, 0.4);
          z-index: 1;
          pointer-events: none;
          border-radius: 15px;
        }

        .container > * {
          position: relative;
          z-index: 2;
        }

        h1 {
          text-align: center;
          font-family: 'Great Vibes', cursive;
          font-size: 2.8em;
          color: #9c27b0;
          margin-bottom: 20px;
          text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }

        input, button {
          padding: 12px;
          margin: 10px 0;
          width: 100%;
          font-size: 16px;
          border: 1px solid #ce93d8;
          border-radius: 6px;
          transition: 0.3s ease;
        }

        input:focus {
          outline: none;
          border-color: #ba68c8;
          box-shadow: 0 0 5px #e1bee7;
        }

        button {
          background-color: #9c27b0;
          color: white;
          font-weight: 600;
          border: none;
          cursor: pointer;
          border-radius: 6px;
        }

        button:hover {
          background-color: #7b1fa2;
          transform: scale(1.03);
        }

        table {
          width: 100%;
          border-collapse: collapse;
          margin-top: 25px;
          border-radius: 8px;
          overflow: hidden;
          box-shadow: 0 4px 12px rgba(156, 39, 176, 0.15);
        }

        table th, table td {
          border: 1px solid #e1bee7;
          padding: 14px;
          text-align: center;
          font-size: 16px;
        }

        table th {
          background-color: #f3e5f5;
          color: #6a1b9a;
          font-weight: 600;
        }

        table tr:nth-child(even) {
          background-color: #fce4ec;
        }

        table tr:hover {
          background-color: #f8bbd0;
          transition: 0.3s ease;
        }

        .btn {
          padding: 6px 12px;
          border: none;
          border-radius: 4px;
          font-weight: bold;
          cursor: pointer;
          margin-right: 5px;
        }

        .update-btn {
          background-color: #4CAF50;
          color: white;
        }

        .delete-btn {
          background-color: #f44336;
          color: white;
        }

        .btn:hover {
          opacity: 0.9;
        }

        td button {
          margin-right: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>My Bookings</h1>

    <!--
    <label for="usernameInput">Enter your username:</label>
    <input type="text" id="usernameInput">
    <button onclick="loadBookings()">Show My Bookings</button>
    -->

    <table>
        <thead>
        <tr>
            <th>Booking ID</th>
            <th>Vendor</th>
            <th>Service</th>
            <th>Date</th>
            <th>Time</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="bookingBody">
        <!-- Bookings will appear here -->
        </tbody>
    </table>
</div>

<script>
  window.onload = function () {
    const storedUsername = sessionStorage.getItem("loggedInUser");
    if (storedUsername) {
      loadBookings(storedUsername);
    } else {
      document.getElementById("bookingBody").innerHTML =
        `<tr><td colspan="6">No username found in sessionStorage. Please log in again.</td></tr>`;
    }
  };

  function loadBookings(userName) {
    // const userName = document.getElementById("usernameInput").value.trim(); // ðŸ‘ˆ Hidden input logic
    const tbody = document.getElementById("bookingBody");
    tbody.innerHTML = "";

    if (!userName) {
      alert("Username is missing. Please log in again.");
      return;
    }

    fetch(`http://localhost:8080/bookings/user/${userName}`)
      .then(response => {
        if (!response.ok) throw new Error("Network response was not ok");
        return response.json();
      })
      .then(bookings => {
        if (bookings.length === 0) {
          tbody.innerHTML = `<tr><td colspan="6">No bookings found for '${userName}'.</td></tr>`;
        } else {
          bookings.forEach(b => {
            const row = document.createElement("tr");

            row.innerHTML = `
              <td>${b.bookingId}</td>
              <td>${b.vendorName}</td>
              <td>${b.serviceType}</td>
              <td>${b.bookingDate}</td>
              <td>${b.bookingTime}</td>
              <td>
                <button class="btn update-btn" onclick="updateBooking(${b.bookingId})">Update</button>
                <button class="btn delete-btn" onclick="deleteBooking(${b.bookingId})">Delete</button>
              </td>
            `;

            tbody.appendChild(row);
          });
        }
      })
      .catch(error => {
        console.error("Error fetching bookings:", error);
        tbody.innerHTML = `<tr><td colspan="6">Error loading bookings.</td></tr>`;
      });
  }

  function updateBooking(bookingId) {
    window.location.href = `booking.html?bookingId=${bookingId}`;
  }

  function deleteBooking(bookingId) {
    if (confirm(`Are you sure you want to delete booking ${bookingId}?`)) {
      fetch(`http://localhost:8080/bookings/${bookingId}`, {
        method: 'DELETE'
      })
        .then(response => response.text())
        .then(msg => {
          alert(msg);
          const username = sessionStorage.getItem("username");
          if (username) loadBookings(username);
        })
        .catch(err => {
          console.error("Error deleting booking:", err);
          alert("Error deleting booking.");
        });
    }
  }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Moderation</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background: linear-gradient(to right, #f3e5f5, #e1bee7);
            padding: 20px;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 36px;
            color: #6a1b9a;
            text-align: center;
            margin-bottom: 30px;
        }

        .panel {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(106, 27, 154, 0.2);
            max-width: 1000px;
            margin: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
        }

        th {
            background-color: #6a1b9a;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f3e5f5;
        }

        .button {
            background-color: #6a1b9a;
            color: white;
            padding: 12px 24px;
            text-align: center;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
        }

        .button:hover {
            background-color: #4a148c;
        }

        .center {
            text-align: center;
        }

        .review-type-guest {
            color: #333;
        }

        .review-type-verified {
            color: #6a1b9a;
            font-weight: bold;
        }

        form {
            margin: 0;
        }
    </style>
</head>
<body>
<h1>Admin Moderation Panel</h1>
<div class="panel">
    <table>
        <thead>
        <tr>
            <th>Vendor Name</th>
            <th>Reviewer Type</th>
            <th>Rating</th>
            <th>Comment</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="review : ${reviews}">
            <td th:text="${review.vendorName}"></td>
            <td th:text="${review.reviewerType}" th:classappend="${review.reviewerType == 'Verified' ? 'review-type-verified' : 'review-type-guest'}"></td>
            <td th:text="${review.rating}"></td>
            <td th:text="${review.comment}"></td>
            <td>
                <form th:action="@{/admin/delete}" method="post">
                    <input type="hidden" name="id" th:value="${review.id}"/>
                    <button type="submit" class="button">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="center">
        <a href="/submit-review" class="button">Submit Another Review</a>
    </div>
</div>
</body>
</html>

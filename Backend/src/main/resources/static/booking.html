<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wedding Booking</title>
    <link rel="stylesheet" href="booking.css">
</head>
<body>
<div class="container">
    <h1>Book Your Wedding Service</h1>
    <form id="bookingForm">
        <input type="text" placeholder="Your Name" name="userName" required>
        <input type="text" placeholder="Vendor Name" name="vendorName" required>
        <input type="text" placeholder="Service Type" name="serviceType" required>
        <input type="date" name="bookingDate" required>
        <input type="time" name="bookingTime" required>
        <button type="submit">Book Now</button>
    </form>
    <p id="responseMsg"></p>
</div>

<script>
    const params = new URLSearchParams(window.location.search);
    const bookingId = params.get("bookingId");

    if (bookingId) {
        fetch(`http://localhost:8080/bookings/${bookingId}`)
            .then(res => res.json())
            .then(data => {
                document.querySelector("input[name='userName']").value = data.userName;
                document.querySelector("input[name='vendorName']").value = data.vendorName;
                document.querySelector("input[name='serviceType']").value = data.serviceType;
                document.querySelector("input[name='bookingDate']").value = data.bookingDate;
                document.querySelector("input[name='bookingTime']").value = data.bookingTime;
            });
    }

    document.getElementById('bookingForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const data = Object.fromEntries(new FormData(e.target));
        if (!bookingId) data.bookingId = Date.now().toString(); // Only generate new ID if it's a new booking

        const url = bookingId
            ? `http://localhost:8080/bookings/${bookingId}`
            : 'http://localhost:8080/bookings';

        const method = bookingId ? 'PUT' : 'POST';

        const res = await fetch(url, {
            method,
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });

        const msg = await res.text();
        document.getElementById('responseMsg').innerText = msg;
        if (!bookingId) e.target.reset(); // only reset if it's a new booking
    });
</script>
</body>
</html>

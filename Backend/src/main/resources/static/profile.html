<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile - Wedding Planner</title>
</head>
<body style="margin:0; padding:0; background: #f7f7f7; font-family: Arial, Helvetica, sans-serif;">
<div class="profile-container" style="
    max-width: 400px;
    margin: 60px auto;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 2px 16px rgba(0,0,0,0.08);
    padding: 36px 30px 24px 30px;
">
    <h2 style="text-align: center; color: #2d3e50; margin-bottom: 28px;">Update Profile</h2>
    <form action="UpdateProfileServlet" method="post" style="display: flex; flex-direction: column; gap: 15px;">
        <label for="username" style="color: #444; font-weight: 500; margin-bottom: 2px;">Username</label>
        <input type="text" id="username" name="username" value="john_doe" readonly
               style="padding: 9px 12px; border: 1px solid #c0c0c0; border-radius: 5px; font-size: 15px; background: #f1f1f1; color: #888;">

        <label for="email" style="color: #444; font-weight: 500; margin-bottom: 2px;">Email</label>
        <input type="email" id="email" name="email" value="john@example.com" required
               style="padding: 9px 12px; border: 1px solid #c0c0c0; border-radius: 5px; font-size: 15px;">

        <label for="phone" style="color: #444; font-weight: 500; margin-bottom: 2px;">Phone</label>
        <input type="text" id="phone" name="phone" value="1234567890" required
               style="padding: 9px 12px; border: 1px solid #c0c0c0; border-radius: 5px; font-size: 15px;">

        <label for="password" style="color: #444; font-weight: 500; margin-bottom: 2px;">New Password</label>
        <input type="password" id="password" name="password"
               style="padding: 9px 12px; border: 1px solid #c0c0c0; border-radius: 5px; font-size: 15px;">

        <button type="submit" style="
            margin-top: 12px;
            padding: 10px 0;
            background: #315fa7;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        "
                onmouseover="this.style.background='#23416b';"
                onmouseout="this.style.background='#315fa7';"
        >Save Changes</button>
    </form>
    <p style="margin-top: 20px; color: #666; font-size: 15px;">
        <a href="dashboard.html" style="color: #315fa7; text-decoration: none; font-weight: 500;">Back to Dashboard</a> |
        <a href="login.html" style="color: #315fa7; text-decoration: none; font-weight: 500;">Logout</a>
    </p>
</div>
<script>
    window.onload = async function() {
      try {
        const response = await fetch('users.txt');
        const text = await response.text();
        // Example CSV content: john_doe,john@example.com,1234567890,mySecretPass

        const [username, email, password, phone ] = text.trim().split(',');

        document.getElementById('username').value = username;
        document.getElementById('email').value = email;
        document.getElementById('phone').value = phone;
        // For security reasons, you usually do not prefill password fields from files
        // But if you want, uncomment the next line:
        // document.getElementById('password').value = password;

      } catch (error) {
        console.error('Error loading profile data:', error);
      }
    };
</script>
</body>
</html>

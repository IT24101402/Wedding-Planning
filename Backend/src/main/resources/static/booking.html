<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wedding Booking</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap');

        body {
          font-family: 'Poppins', sans-serif;
          background: url('wedding-bg.jpg') no-repeat center center fixed;
          background-size: cover;
          background-position: center;
          display: flex;
          align-items: center;
          justify-content: center;
          min-height: 100vh;
          flex-direction: column;
          padding: 30px;
          position: relative;
          z-index: 0;
        }

        body::before {
          content: "";
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: rgba(255, 255, 255, 0.75); /* soft white overlay */
          z-index: -1;
        }

        .container {
          position: relative;
          background: url('wedding-bg-overlay.jpg') no-repeat center center;
          background-size: cover;
          padding: 30px 50px;
          border-radius: 15px;
          max-width: 600px;
          margin: auto;
          box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
          border: 1px solid #ddd;
          animation: fadeInUp 1.2s ease;
          overflow: hidden;
          z-index: 0;
        }

        .container::before {
          content: "";
          position: absolute;
          inset: 0;
          background-color: rgba(255, 255, 255, 0.4); /* white overlay */
          z-index: 1;
          pointer-events: none;
          border-radius: 15px;
        }

        .container > * {
          position: relative;
          z-index: 2;
        }

        h1, h2 {
          font-family: 'Great Vibes', cursive;
          font-size: 2.8em;
          text-align: center;
          color: #9c27b0;
          margin-bottom: 20px;
          text-shadow: 2px 2px 6px rgba(0,0,0,0.2);
          animation: fadeInUp 1.5s ease forwards;
          opacity: 0;
        }

        input, select, button {
          width: 100%;
          margin-top: 12px;
          padding: 14px;
          font-size: 16px;
          border: 1px solid #ccc;
          border-radius: 6px;
          transition: all 0.3s ease;
          font-family: 'Poppins', sans-serif;
        }

        input:focus, select:focus {
          border-color: #9c27b0;
          box-shadow: 0 0 6px #d1c4e9;
          outline: none;
        }

        button {
          background-color: #9c27b0;
          color: white;
          border: none;
          cursor: pointer;
          font-weight: 600;
        }

        button:hover {
          background-color: #7b1fa2;
          transform: scale(1.03);
        }

        #responseMsg {
          margin-top: 18px;
          font-weight: bold;
          color: #388e3c;
          text-align: center;
          font-size: 18px;
        }

        @keyframes fadeInUp {
          0% {
            transform: translateY(20px);
            opacity: 0;
          }
          100% {
            transform: translateY(0);
            opacity: 1;
          }
        }

        @media screen and (max-width: 600px) {
          .container {
            padding: 25px 30px;
          }

          h1, h2 {
            font-size: 2em;
          }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Book Your Wedding Service</h1>
    <form id="bookingForm">
        <input type="text" placeholder="Your Name" name="userName" required>

        <select name="vendorName" id="vendorSelect" required>
            <option value="">Select Vendor</option>
        </select>

        <select name="serviceType" id="serviceSelect" required>
            <option value="">Select Service</option>
        </select>

        <input type="date" name="bookingDate" required>
        <input type="time" name="bookingTime" required>
        <button type="submit">Book Now</button>
    </form>
    <p id="responseMsg"></p>
</div>

<script>
    const params = new URLSearchParams(window.location.search);
    const bookingId = params.get("bookingId");

    // Load data from text file and populate dropdowns
    async function loadDropdownData() {
        const res = await fetch("vendors.txt");
        const text = await res.text();
        const lines = text.trim().split('\n');

        const vendorSet = new Set();
        const serviceSet = new Set();

        lines.forEach(line => {
            const parts = line.split(',');
            if (parts.length >= 3) {
                vendorSet.add(parts[1].trim());
                serviceSet.add(parts[2].trim());
            }
        });

        const vendorSelect = document.getElementById("vendorSelect");
        const serviceSelect = document.getElementById("serviceSelect");

        vendorSet.forEach(vendor => {
            const opt = document.createElement("option");
            opt.value = opt.textContent = vendor;
            vendorSelect.appendChild(opt);
        });

        serviceSet.forEach(service => {
            const opt = document.createElement("option");
            opt.value = opt.textContent = service;
            serviceSelect.appendChild(opt);
        });
    }

    loadDropdownData();

    // Pre-fill form if editing
    if (bookingId) {
        fetch(`http://localhost:8080/bookings/${bookingId}`)
            .then(res => res.json())
            .then(data => {
                document.querySelector("input[name='userName']").value = data.userName;
                document.getElementById("vendorSelect").value = data.vendorName;
                document.getElementById("serviceSelect").value = data.serviceType;
                document.querySelector("input[name='bookingDate']").value = data.bookingDate;
                document.querySelector("input[name='bookingTime']").value = data.bookingTime;
            });
    }

    // Submit logic
    document.getElementById('bookingForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const data = Object.fromEntries(new FormData(e.target));
        if (!bookingId) data.bookingId = Date.now().toString();

        const url = bookingId
            ? `http://localhost:8080/bookings/${bookingId}`
            : 'http://localhost:8080/bookings';

        const method = bookingId ? 'PUT' : 'POST';

        const res = await fetch(url, {
            method,
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });

        const msg = await res.text();
        document.getElementById('responseMsg').innerText = msg;
        if (!bookingId) e.target.reset();
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile - Wedding Planner</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
<div class="profile-container">
    <h2>Update Profile</h2>
    <form action="UpdateProfileServlet" method="post">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" value="john_doe" readonly>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" value="john@example.com" required>

        <label for="phone">Phone</label>
        <input type="text" id="phone" name="phone" value="1234567890" required>

        <label for="password">New Password</label>
        <input type="password" id="password" name="password">

        <button type="submit">Save Changes</button>
    </form>
</div>
</body>
</html>
